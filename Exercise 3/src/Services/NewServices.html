<!doctype html>
<html lang="en">

<head>
    <title>PRODUCTOS Y SERVICIOS</title>

    <!-- Bootstrap core CSS -->
    <link href="../../public/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="../../public/css/dashboard.css" rel="stylesheet">
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CESIT - Prod & Serv</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="../login.html">Salir</a>
            </li>
        </ul>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse"
                style="background-color: rgb(217, 233, 235);">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">
                                <span data-feather="home"></span>
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Products/Products.html">
                                <span data-feather="shopping-cart"></span>
                                Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./Services.html">
                                <span data-feather="users"></span>
                                Servicios
                            </a>
                        </li>
                        <h6
                            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span class="text-dark">Nuevo Servicio</span>
                            <a class="link-secondary" href="#" aria-label="Add a new report">
                                <span data-feather="plus-circle"></span>
                            </a>
                        </h6>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Agregar nuevo Servicio</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-1">
                            <a href="./Services.html" type="button"  class="btn btn-sm btn-outline-secondary">Volver</a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <main>

                        <div class="row">
                            <div class="col-md-10 col-lg-10">
                                <form class="needs-validation" novalidate>
                                    <hr class="my-4">
                                    <div class="row g-3">
                                        <div class="col-sm-6">
                                            <label for="firstName" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="firstName"
                                                placeholder="Nombre del servicio" value="" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="lastName" class="form-label">Empresa</label>
                                            <input type="text" class="form-control" id="lastName"
                                                placeholder="Empresa que provee el servicio" value="" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="username" class="form-label">Descripción</label>
                                            <div class="input-group has-validation">
                                                <input type="text" class="form-control" id="username"
                                                    placeholder="Descripcion del servicio" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="address" class="form-label">Precio</label>
                                            <input type="text" class="form-control" id="address" placeholder="$"
                                                required>
                                        </div>

                                        <div class="col-12">
                                            <label for="address2" class="form-label">Tipo de servicio<span
                                                    class="text-muted">(Optional)</span></label>
                                            <input type="text" class="form-control" id="address2"
                                                placeholder="seguro, entretenimiento, etc">
                                        </div>

                                        <div class="col-md-5">
                                            <label for="country" class="form-label">País</label>
                                            <select class="form-select" id="country" required>
                                                <option value="">Elegir...</option>
                                                <option>United States</option>
                                                <option>Argentina</option>
                                                <option>Chile</option>
                                            </select>
                                        </div>

                                        <div class="col-md-4">
                                            <label for="state" class="form-label">Provincia/Estado</label>
                                            <select class="form-select" id="state" required>
                                                <option value="">Elegir...</option>
                                                <option>California</option>
                                                <option>Mendoza</option>
                                                <option>Buenos Aires</option>
                                            </select>
                                        </div>

                                        <div class="col-md-3">
                                            <label for="zip" class="form-label">Ciudad</label>
                                            <input type="text" class="form-control" id="zip" placeholder="Ciudad"
                                                required>
                                        </div>
                                    </div>

                                    <hr class="my-4">

                                    <button class="w-100 btn btn-primary btn-lg" type="submit">AGREGAR</button>

                                    <hr class="my-4">
                                </form>
                            </div>
                        </div>
                    </main>

                </div>
            </main>
        </div>
    </div>


    <script src="../../public/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="../../public/js/dashboard.js"></script>
</body>

</html>
